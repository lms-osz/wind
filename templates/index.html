<!doctype html>
<html lang="de">
    <head>
        {% module Template("headers.html") %}
    </head>
    <body>
        <div id="layout">
            <!-- Menu -->
            {% module Template("menu.html") %}
            <!-- Main -->
            <div id="main">
                <!-- Errors -->
                <div id="websockets_not_supported">Websockets are not supported!
                    <br>Try with another browser like Firefox</div>
                <span id="disconnected-ws">No Connection to the server</span>
                <!-- header -->
                <div class="header">
                    <h1>Winddaten frisch gezapft auf der Lise-Meiter-Schule</h1>
                </div>
                <center>
		<h2>Aktuelle Winddaten in m/s: <span id="wind-power"><span title="hier steht nur ...? warscheinlich werden gerade keine Daten an den Server gesendet!">...</span></span>
                <button onclick="change_receive_winddata()" id="change_receive_winddata-btn" style="font-size:12px;display:none;">
                    <span id="not_receive_winddata">Stop!</span>
                    <span style="display:none;" id="receive_winddata">Start</span>
                </button></h2>
                </center>
		<div class="content">
                    <h2 class="content-subhead">Chart der Winddaten</h2>
                    <canvas id="Chart" width="600" height="400"></canvas>
                </div>
            </div> <!-- div main -->
        </div>
        <script src="/static/js/ui.js"></script>
    </body>
</html>
