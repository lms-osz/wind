<!doctype html>
<html lang="de">

<head>
    {% module Template("headers.html") %}
    <script src="/static/js/index.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css">
</head>

<body>
    <div id="layout">
        <!-- Menu -->
        {% module Template("menu.html") %}
        <!-- Main -->
        <div id="main">
            <!-- header -->
            <div class="header">
                <h1>Winddaten frisch gezapft auf der Lise-Meiter-Schule</h1>
            </div>
            <div class="content">
                <table border="0" width="100%">
                    <colgroup width="170" />
                    <tr>
                        <td valign="top">
                            <div id="realtime_data">
                                <table border="0" style="line-height: 1.3em;">
                                    <colgroup width="70" />
                                    <colgroup width="70" />
                                    <tr>
                                        <td>Wind:</td>
                                        <td><span id="rtd-wind">...</span> m/s</td>
                                    </tr>
                                    <tr>
                                        <td>Ubatt:</td>
                                        <td><span id="rtd-Ubatt">...</span>V</td>
                                    </tr>
                                    <tr>
                                        <td>Ibatt:</td>
                                        <td><span id="rtd-Ibatt">...</span>A</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td valign="top">
                            Zeitraum vom <input type="text" id="day1" class="DatePicker"> bis <input type="text" id="day2" class="DatePicker">, oder<br>
                            Winddaten des <input type="text" id="day" class="DatePicker"> um
                            <select id="hour">
                                <option value="1" selected>1:00</option>
                                <option value="2">2:00</option>
                                <option value="3">3:00</option>
                                <option value="4">4:00</option>
                                <option value="5">5:00</option>
                                <option value="6">6:00</option>
                                <option value="7">7:00</option>
                                <option value="8">8:00</option>
                                <option value="9">9:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                                <option value="22">22:00</option>
                                <option value="23">23:00</option>
                                <option value="24">0:00</option>
                             </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <canvas id="Chart" style="width: 100%; height:10%;"></canvas>
                        </td>
                    <tr>
                </table>
            </div>
        </div>
        <!-- div main -->
    </div>
</body>

</html>
